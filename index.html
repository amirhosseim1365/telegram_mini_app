<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روبات شرکت مشاور سرمایه‌گذاری کاریزما</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Force override Telegram styles */
        h1 {
            color: #0D3148 !important;
            font-size: 1.25rem !important; /* Smaller font size */
        }
        @media screen and (min-width: 768px) {
            h1 {
                font-size: 1.5rem !important;
            }
        }
        @media screen and (min-width: 1024px) {
            h1 {
                font-size: 1.75rem !important;
            }
        }
        .button {
            background-color: #D32127 !important;
            color: white !important;
            display: none; /* Initially hide all buttons */
        }
        
        /* Loading animation styles */
        .loading-container {
            text-align: center;
            padding: 30px 0;
        }
        .hourglass {
            font-size: 50px;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Layout styles */
        .welcome-message {
            text-align: right;
            margin-bottom: 20px;
            direction: rtl;
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="لوگوی کاریزما" class="logo">
        </div>
        
        <h1 style="color: #0D3148 !important; font-size: 1.25rem;">روبات شرکت مشاور سرمایه‌گذاری کاریزما</h1>
        <div id="app">
            <div class="card">
                <!-- Welcome message will appear here -->
                <div id="result" class="result welcome-message">
                    <!-- Initial loading state will be inserted here by JavaScript -->
                </div>
                
                <!-- Menu buttons will be added here by JavaScript -->
                <div id="menuButtons" class="menu-buttons">
                    <!-- Buttons will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
