<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روبات شرکت مشاور سرمایه‌گذاری کاریزما</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Force override Telegram styles */
        h1 {
            color: #0D3148 !important;
            font-size: 1.25rem !important; /* Smaller font size */
        }
        @media screen and (min-width: 768px) {
            h1 {
                font-size: 1.5rem !important;
            }
        }
        @media screen and (min-width: 1024px) {
            h1 {
                font-size: 1.75rem !important;
            }
        }
        .button {
            background-color: #D32127 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="لوگوی کاریزما" class="logo">
        </div>
        
        <h1 style="color: #0D3148 !important; font-size: 1.25rem;">روبات شرکت مشاور سرمایه‌گذاری کاریزما</h1>
        <div id="app">
            <div class="card">
                <p>به روبات شرکت <strong>مشاور سرمایه‌گذاری کاریزما</strong> خوش آمدید!</p>
                <button id="mainButton" class="button" style="background-color: #D32127 !important; color: white !important;">دکمه اصلی</button>
                <button id="colorThemeButton" class="button secondary" style="background-color: #D32127 !important; color: white !important;">دریافت تم رنگی</button>
                <button id="userDataButton" class="button accent" style="background-color: #D32127 !important; color: white !important;">دریافت اطلاعات کاربر</button>
            </div>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
